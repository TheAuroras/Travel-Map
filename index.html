<!doctype html>
<html ng-app="TravelMap">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Travel Map</title>
        <link rel="shortcut icon" type="image/icon" href="favicon.ico" />

        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
        <link rel="stylesheet" href="styles/leaflet.awesome-markers.css">

        <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
        <script src="scripts/leaflet.awesome-markers.js"></script>
        <script src="scripts/app.js"></script>
    </head>
    <body ng-controller="MapController">

        <section class="navigation-panel">

            <h4>Select your user:</h4>
            <nav class="userList" ng-class="{ userSelected : mapData.selectedColour != 'none'}">
                <button ng-repeat="user in mapData.users" ng-value="user.colour" ng-click="updateUser(user)" ng-class="{selected : mapData.selectedColour == user.colour}">
                    <span class="cancelUser" ng-click="updateUser('clear');$event.stopPropagation()">x</span>
                    {{user.name}}
                    <span class="userColour {{user.colour}}"></span>
                </button>
            </nav>
            <div class="instructions">
                <p><strong>Add Pin</strong><br> Hold Shift + Click Mouse</p>
                <p><strong>Remove Pin</strong><br> Hold Shift + Click Mouse on Pin</p>
            </div>
        </section>

        <!-- <div ng-messages="expression"></div> -->


        <leaflet layers="mapData.layers" center="mapData.center" width="100%" height="100%"></leaflet>

    </body>
</html>
